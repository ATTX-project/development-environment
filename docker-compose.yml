version: '2'
services:
  attx-jenkins:
    image: attxproject/attx-jenkins:latest
    ports: 
      - "49001:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - $(which docker):/usr/bin/docker      
      - /data/jenkins:/var/jenkins_home
    links:
      - pivyrepo:pipyrepo

services:
  pipyrepo:
    image: attxproject/pypirepo:latest
    ports: 
      - "5039:5039"
      - "5639:5639"
    volumes:
      -  /data/pypirepo:/data
